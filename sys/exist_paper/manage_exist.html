<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <!--这个是自己改版的js-->
    <script type="text/javascript" src="../../js/sys/exist_paper/init-filter.js"></script>
    <!--下面是这个页面自己的js和css文件-->
    <script type="text/javascript" src="../../js/sys/exist_paper/manage_exist.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/sys/exist_paper/exist_paper.css">
</head>
<body>
<table id="dg"></table>

<div id="mm" style="width:120px;">
    <div id="all_dept" data-options="iconCls:'icon-bat-enable'">更改可考部门</div>
    <div id="all_category" data-options="iconCls:'icon-bat-category'">更改分类</div>
</div>
<div id="dd" class="easyui-dialog" title="批量操作" style="width:400px;height:200px"
     data-options="iconCls:'icon-save',closed:true">
    <form id="ff" method="post">
        <div style="padding:10px 60px 20px 60px">
            <div>
                <input label="可考部门:" id="bat_dept" name="bat_dept" class="easyui-combobox"
                       data-options="
                   required:true,
                   width:250,
                   labelPosition:'top',
                   valueField:'key',
                   textField:'value',
                   editable:false,
                   url:'../../json/sys/student_base/student_dept.json',
                   disabled:true
                   " />
            </div>
            <div>
                <input label="试题分类" id="bat_category" name="bat_category" class="easyui-combobox"
                       data-options="
                   required:true,
                   width:250,
                   labelPosition:'top',
                   valueField:'key',
                   textField:'value',
                   editable:false,
                   url:'../../json/sys/exist_paper/paper_category.json',
                   disabled:true
                   " />
            </div>

            <div style="text-align:center;padding:5px;margin-top: 5px">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="batConfirm()">确定</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="batCancel()">取消</a>
            </div>
        </div>
    </form>
</div>

<div id="tb" style="height:auto">
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true"
       onclick="removeConfirm()">删除</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-view',plain:true"
       onclick="viewPaper()">预览</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true"
       onclick="go()">搜索</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true"
       onclick="save()">保存</a>
    <a href="javascript:void(0)" id="mb">批量操作</a>
</div>
</body>
</html>
